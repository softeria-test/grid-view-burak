name: Build

on:
  push:
    branches:
      - started-to-write-essential-functions-with-typescript


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: http://sonarqube:9000
          SONAR_SCANNER_OPTS: -Dsonar.projectKey=grid-view-burak
          SONAR_LOGIN: sqp_972ac59e7730927da8752406d849b880af2504d8
